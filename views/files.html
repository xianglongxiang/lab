    <div class="container-fluid">
        <div>
            <button class="btn-green" id="up-file">上传文件</button>
        </div>

<!--         <form class="docs-up" action="/fileupload" method="post" enctype='multipart/form-data'>
            <label for="resource">选择文档</label>
            <input type="file" id="resource" name="resource">
            <button class="btn-green" type="submit">上传</button>
        </form>
 -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>上传人</th>
                    <th>文件名</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% files.forEach(function(file){ %>
                <tr>
                    <td><%=file.master%></td>
                    <td><%=file.filename%></td>
                    <td><%=file.createtime%></td>
                    <td><a href="/download?path=<%=file.path%>" title="">下载</a></td>
                </tr>
                <% }) %>
            </tbody>
        </table>
    </div>

<a id="scrollUp" href="#top" title="">

</a>

        $('#up-file').bind('click',function(){
            msgbox(temp,'',600,321);
            $('.msg').addClass('on3');
            new Editor($("#lab-create-input")[0], $("#lab-preview-input")[0]);
