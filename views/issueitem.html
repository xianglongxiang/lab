<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/img/favicon.png">
    <title>管理项目</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/issue.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HINOC</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/issues">issue</a></li>
                <li><a href="/docs">共享文档</a></li>
                <li><a href="/file">文件列表</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">博客系统</a></li>
                <li><a href="#"><%=user.username%></a></li>
                <li><a href="/logout">退出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row lab-title">
        <div class="col-md-12">
            <h1><%=title%></h1>
            <small><strong><%=master%></strong> opened this issue on <strong><%=createtime%></strong></small>
        </div>
    </div>

    <% comments.forEach(function(comment){ %>
    <div class="row issue-main">
        <div class="col-md-1 lab-issue-head">
            <a href="#" title="">
                <img src="/img/favicon.png" alt="">
            </a>
        </div>
        <div class="col-md-11 lab-content">

            <small>
                <strong><%=comment.username%></strong>

            </small>
            <small style="float: right"><%=comment.commentime%></small>
            <div class="md" style="display: none;">
                <%=comment.preview%>
            </div>
            <div class="md1"></div>
        </div>
    </div>
    <% }) %>

    <div class="row lab-issue-top">
        <div class="col-md-1 lab-issue-head">
            <a href="#" title="">
                <img src="/img/favicon.png" alt="">
            </a>
        </div>
        <div class="col-md-11 lab-issue-submit">
            <textarea id="md-comment" class="text-input" oninput="this.editor.update()"
              rows="12" cols="50">Edit at here ,please use **Markdown**.</textarea>
            <div id="preview-comment" class='preview'>

            </div>
            <div class="">
                <button class="btn-green lab-issue-btn" onclick="addComment()">Submit</button>
            </div>
        </div>

    </div>
</div>
<a id="scrollUp" href="#top" title="">
    <span class="glyphicon glyphicon-menu-up"></span>
</a>
<footer>
    <div>
        <p>© zhanfang 2015</p>
        <p>陕ICP备15014665号-1</p>
    </div>
</footer>


<!-- <script src="/js/zf/zf.js"></script> -->
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
<script src="/js/common.js"></script>
<script>

    //markdown
    function Editor(input, preview) {
        this.update = function () {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        //input的编辑属性，text变化就会触发update
        input.editor = this;
        this.update();
    }

    $(document).ready(function(){
        new Editor($("#md-comment")[0], $("#preview-comment")[0]);
        var temp = "<div class='zf-modal' style='border-radius: 10px;background:rgba(255,255,255,1)'><div class='modal-header' style='padding: 9px 15px;border-bottom: 1px solid #eee'><h3 style='margin:0'>创建issue</h3></div><div class='modal-main' style='padding:15px'><input id='title' type='text' name='username' placeholder='issue标题' style='display:block;width:100%;margin: 10px 0px;padding: 10px 12px;border:1px solid #ccc;border-radius: 4px;'></div><div class='lab-issue-submit' style='padding:0 15px'><textarea class='text-input' id='lab-create-input' oninput='this.editor.update()' rows='12' cols='55'>Edit at here ,please use **Markdown**.</textarea><div id='lab-preview-input' class='preview'></div></div><div class='modal-footer' style='padding:14px 15px 15px;background-color: #f5f5f5;border-top:1px solid #ddd;box-shadow: inset 0 1px 0 #ffffff;border-bottom-left-radius:10px;border-bottom-right-radius:10px;overflow: hidden;'><button class='btn-green' style='float: right' onclick='createIssue()'>Submit</button><button class='btn-white' style='margin-right: 10px; float: right;' onclick='removeCon()'>Close</button></div></div>";
        $('#lab-issue-create').bind('click',function(){
            zfAlert(temp,'',600,876);
            $('.msg').addClass('on3');
            new Editor($("#lab-create-input")[0], $("#lab-preview-input")[0]);
        });
        var i = 0;
        for(i;i < $('.md').length;i++){
            $('.md1')[i].innerHTML = $('.md')[i].innerText;
        }
    });

    function addComment(){
        var md = $('#md-comment')[0].value;
        var preview = markdown.toHTML(md);
        var id = "<%=id%>";
        $.ajax({type:'POST',url:'/comment',dataType: "json",data:{
            id:id,
            md:md,
            preview:preview
        },success: function (data) {
            if(data.state == -1){
                alert("提交失败，请重新提交！");
            }else if(data.state == 1){
                var now = new Date(data.date);
                now = now.toLocaleDateString();
                var insert = "<div class='row issue-main'><div class='col-md-1 lab-issue-head'><a href='#' title=''><img src='/img/favicon.png' alt=''></a></div><div class='col-md-11 lab-content'><small><strong>" + data.comment.username + "</strong> </small><small style='float: right'>" + now + "</small><div class='md1'>" + data.comment.preview + "</div></div></div>";
                $('.issue-main:last').after(insert);
            }
        }});
    }

</script>
</body>
</html>
